<!DOCTYPE html>
<html>
<head>
<title>Lab 8-1 Chelsea Schaefer</title>
<script type="text/javascript">
	var animals = ["dog", "fish", "hamster", "gecko", "koala bear"];
	for (var i in animals) {
		document.write("I would like to have a " + animals[i] + " as a pet. <br>");
	}
	animals.push("bunny", "turtle");
	animals.sort();
	document.write("<br>Here is an alphabetized list of animals that I would like as pets: <br>");
	for (var i in animals) {
		document.write(animals[i] + "<br>");
	};
</script>
</head>
<body>
</body>
</html>
