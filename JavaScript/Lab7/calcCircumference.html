<!DOCTYPE html>

<title>Lab 7-1 Chelsea Schaefer</title>
<script type="text/javascript">
	var circle = {
		circumference: function(radius) {
			var pi = 3.14;
			var radius = prompt("Circle radius: ", "");
			var diameter = 2*radius;
			return (pi*diameter).toFixed(2);
		}
	}
	document.write("The circumference of your circle is " + circle.circumference());
</script>
</head>
