<!DOCTYPE html>
<html>
<head>
	<title>Recursion</title>
	<script type="text/javascript">
		function factorial(n) {
			if (n < 0) {
				return -1;
			} else if (n == 0) {
				return 1;
			}
			var newNumber = n;
			while (n-- > 2) {
				newNumber *= n;
			}
			return newNumber;
		}
		
		var result = factorial(8);
		document.write(result);
	</script>
</head>

</html>
